<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuideSpace</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="/js/question.js"></script>
</head>
<body>

<div id="headers"></div>

<form class="teine">
    <div>
        <h1>Add question:</h1>
        <label for="question"><br/>
            <span>Question:</span><br/>
            <input id="question" type="text" placeholder="Write new question here" required><br/>
            <select id="classificatorSelection" name="selection">
            </select>
        </label>
        <label>
            <span>Answer:</span><br/>
            <div class="input_fields_wrap">
                <div>
                    <input id="answer1" type="text" name="answer" placeholder="Write first answer here">
                    <input id='atf1' type="checkbox" name="aTF" value="correct">
                    Is CORRECT answer<br/>
                </div>
                <div>
                    <input id="answer2" type="text" name="answer" placeholder="Write second answer here">
                    <input id='atf2' type="checkbox" name="aTF" value="correct">
                    Is CORRECT answer<br/>
                </div>
                <div>
                    <input id="answer3" type="text" name="answer" placeholder="Write third answer here">
                    <input id='atf3' type="checkbox" name="aTF" value="correct">
                    Is CORRECT answer<br/>
                </div>
                <div>
                    <input id="answer4" type="text" name="answer" placeholder="Write fourth answer here">
                    <input id='atf4' type="checkbox" name="aTF" value="correct">
                    Is CORRECT answer<br/>
                </div>
                <p></p>
                <input style="color:black" type="button" value="Add question" id="addQuestion" name="addQuestion" />
                <div id="outputDiv"></div>
            </div>
        </label>
    </div>
</form>

</body>
</html>
