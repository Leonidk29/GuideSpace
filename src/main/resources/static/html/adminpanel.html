<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>GuideSpace</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="prefetch" href="css/navbar.css">
    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/adminpanel.js"></script>
    <script src="/js/notify.js"></script>
</head>
<body>
<div>
    <img class="logo" src="images/sublogo_min.png" alt="">
</div>
<div id="headers"></div>
<div class="mainpanel">
    <div class="leftpanel">
        <span class="leftpanelS">Change user permission</span>
        <div class="dropdown">
            <select id="userSelection" name="selection" size="6">
            </select>
        </div>
    </div>
    <div class="rightpanel">
        <ul>
            <li>
                <span>Username: </span>
                <span id="username"></span>
            </li>
            <li>
                <span>Name: </span>
                <span id="name"></span>
            </li>
            <li>
                <span>Surname: </span>
                <span id="surname"></span>
            </li>
            <li>
                <span>Email: </span>
                <span id="emailAddress"></span>
            </li>
            <li>
                <span>User birth date: </span>
                <span id="userBirthDate"></span>
            </li>
            <li>
                <span>Certified working languages: </span>
                <span id="certWorkLangs"></span>
            </li>
            <li>
                <span>Active certificate location: </span>
                <span id="active_cert_location"></span>
            </li>
            <li>
                <span>Certificate expiration date: </span>
                <span id="cert_exp_date"></span>
            </li>
            <li>
                <span>Role id: </span>
                <span id="user_role_id"></span>
            </li>

        </ul>
        <div class="permissionSelectionDiv">
            <span>Change role: </span>
            <select id="permissionSelection" name="selection">
                <option value="/giveAdminToSomeone">Admin</option>
                <option value=/giveUnverifiedToSomeone>Unverified     user</option>
                <option value="/giveVerifiedToSomeone">Verified user</option>
                <option value="/giveQuestionAdderToSomeone">Question adder</option>
            </select>
            <input style="color:black" type="button" value="Apply change" id="changePermissions" name="changePermissions"/>
        </div>
    </div>
    </div>
</div>
</body>
</html>
